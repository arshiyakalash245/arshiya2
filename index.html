<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arshiya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      scroll-behavior: smooth;
      position: relative;
      background: linear-gradient(-45deg, #1e1e1e, #2c2c2c, #3a3a3a, #1e1e1e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #f0f0f0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0 20px;
      color: #ccc;
    }

    .links a {
      color: #00bcd4;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #ffffff;
    }

    /* انیمیشن Fade In */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .animate:nth-of-type(1) { animation-delay: 0.2s; }
    .animate:nth-of-type(2) { animation-delay: 0.4s; }
    .animate:nth-of-type(3) { animation-delay: 0.6s; }
    .animate:nth-of-type(4) { animation-delay: 0.8s; }

    /* تصویر دختر انیمه‌ای */
    .anime-girl {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 200px;
      opacity: 0.9;
      pointer-events: none;
      user-select: none;
    }

    @media (max-width: 600px) {
      .anime-girl {
        display: none;
      }
    }
  </style>
</head>
<body>

  <img src="https://i.postimg.cc/J45Mr8LW/Screenshot-Google.jpg" 
       alt="Arshiya" 
       class="profile-img animate">

  <h1 class="animate">I'm Arshiya</h1>
  <p class="animate">You're lucky if you know me</p>

  <div class="links animate">
    <a href="https://t.me/lranTheory" target="_blank">Telegram</a>
    <a href="https://www.instagram.com/dark.light_yt?igsh=MTIzYThmc3d4ejk4eA==" target="_blank">Instagram</a>
  </div>

  <!-- تصویر دختر انیمه‌ای -->
  <img src="https://i.postimg.cc/pX4xG9GZ/anime-girl.png" alt="Anime Girl" class="anime-girl">

</body>
</html>
